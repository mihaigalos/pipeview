[package]
edition = "2021"
name = "pipeview"
version = "0.1.0"
description = "A command line pipe inspection utility."
categories = ["command-line-utilities", "visualization"]
keywords = ["pipe", "meter", "gauge"]
license = "MIT"
resolver = "2"

[dependencies]
anyhow = "1.0.53"
autoclap = "0.2.5"
colored = "2"
clap = { version = "4.0.18", features = ["string"]}
dotenv = "0.15.0"
indicatif = "0.16.2"
regex = "1.6.0"
strfmt = "0.2.2"
tokio = { version = "1.20.1", features = ["full"] }
