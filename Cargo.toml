[package]
edition = "2021"
name = "pipeview"
version = "0.2.1"
description = "ðŸ§ª A command line pipe inspection utility."
categories = ["command-line-utilities", "visualization"]
keywords = ["pipe", "meter", "gauge"]
repository = "https://github.com/mihaigalos/pipeview"
license = "MIT"
resolver = "2"

[dependencies]
anyhow = "1.0.68"
autoclap = "0.3.14"
clap = { version = "4.1.4", features = ["string"]}
colored = "2"
dirs = "4"
dotenv = "0.15.0"
indicatif = "0.17.3"
regex = "1.7.1"
serde = "1.0.152"
serde_derive = "1.0.152"
strfmt = "0.2.3"
tokio = { version = "1.25.0", features = ["full"] }
toml = "0.7.1"
